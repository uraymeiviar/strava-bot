<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITB Strava Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-itb-night { background: linear-gradient(135deg, #061b46 0%, #0033a0 100%); }
        .glass-card { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(12px); }
    </style>
</head>
<body class="bg-itb-night min-h-screen text-gray-800 p-4">

    <div class="max-w-4xl mx-auto py-10">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-black text-white mb-2">ITB Challenge Leaderboard</h1>
            <p class="text-blue-200">Point-based activity tracking</p>
        </header>

        <div class="glass-card rounded-3xl shadow-2xl p-8">
            <div class="flex justify-between items-end mb-8 border-b border-gray-100 pb-4">
                <h2 class="text-2xl font-bold text-blue-900">Current Standings</h2>
                <span id="sync-time" class="text-xs text-gray-400">Syncing...</span>
            </div>

            <div id="leaderboard" class="overflow-x-auto">
                </div>
        </div>
    </div>

    <script>
        async function loadLeaderboard() {
            const container = document.getElementById('leaderboard');
            const syncEl = document.getElementById('sync-time');

            try {
                const res = await fetch('./scoreboard.json?v=' + Date.now());
                const json = await res.json();
                syncEl.textContent = `Last sync: ${json.last_synced}`;

                let html = `
                    <table class="w-full text-left">
                        <thead>
                            <tr class="text-gray-400 text-xs uppercase tracking-widest border-b border-gray-50">
                                <th class="pb-4 font-semibold">Rank</th>
                                <th class="pb-4 font-semibold">Athlete</th>
                                <th class="pb-4 text-right font-semibold">Points</th>
                                <th class="pb-4 text-right font-semibold">Last Recorded</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-50">
                `;

                json.data.forEach((user, i) => {
                    const isTop = i < 3;
                    const rankLabel = i === 0 ? "ðŸ¥‡" : i === 1 ? "ðŸ¥ˆ" : i === 2 ? "ðŸ¥‰" : `#${i + 1}`;
                    
                    html += `
                        <tr class="${isTop ? 'bg-blue-50/30' : ''} hover:bg-gray-50 transition">
                            <td class="py-5 px-2 font-bold text-blue-600">${rankLabel}</td>
                            <td class="py-5 font-bold text-gray-900">${user.name}</td>
                            <td class="py-5 text-right font-black text-blue-700 text-xl">${user.points}</td>
                            <td class="py-5 text-right text-gray-400 text-xs">${user.last_activity_time || 'No activity'}</td>
                        </tr>
                    `;
                });

                html += '</tbody></table>';
                container.innerHTML = html;

            } catch (e) {
                container.innerHTML = '<p class="text-center py-10 text-gray-400 italic">Leaderboard is currently being updated...</p>';
            }
        }
        loadLeaderboard();
    </script>
</body>
</html>
