name: Club Sync

on:
  schedule:
    - cron: '0 */2 * * *' # Every 2 hours
  workflow_dispatch: # Allow manual trigger

jobs:
  update-leaderboard:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm install

    - name: Run Club Sync Script
      env:
        GOOGLE_SERVICE_ACCOUNT_EMAIL: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_EMAIL }}
        GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}
        SHEET_ID: ${{ secrets.SHEET_ID }}
        STRAVA_CLUB_CLIENT_ID: ${{ secrets.STRAVA_CLUB_CLIENT_ID }}
        STRAVA_CLUB_CLIENT_SECRET: ${{ secrets.STRAVA_CLUB_CLIENT_SECRET }}
        STRAVA_CLUB_REFRESH_TOKEN: ${{ secrets.STRAVA_CLUB_REFRESH_TOKEN }}
        STRAVA_CLUB_ID: ${{ secrets.STRAVA_CLUB_ID }}
        # Secrets for Individual User Sync (Hybrid Mode)
        STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
        STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
      run: node sync_club.js
